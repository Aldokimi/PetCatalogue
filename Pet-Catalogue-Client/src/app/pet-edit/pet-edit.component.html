<div style="width: 5px ; height: 50px;"></div>
<div class="container">
    <div class="alert alert-warning" role="alert" *ngIf="pet.id">
        Edit pet number {{ pet.id }}
    </div>
    <div class="alert alert-success" role="alert" *ngIf="!pet.id">
        Add new pet
    </div>
</div>

<app-pet-form [pet]="pet" (save)="handleSave($event)"></app-pet-form>
